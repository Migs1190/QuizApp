<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <script defer type="module" src="script.js"></script>

    <section id="settings-main-frame" style="display: block">
      <div class="sizing-container">
        <label for="amount-input">Amount</label>
        <input
          type="number"
          class="selectors"
          id="amount-input"
          max="10"
          min="1"
          value="1"
        />
        <br />

        <label for="category-select">Category</label>
        <select class="selectors" id="category-select">
          <option value="none">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals &amp; Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science &amp; Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
          <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>
        <br />
        <label for="difficulty-select">Difficulty</label>
        <select class="selectors" id="difficulty-select">
          <option value="none">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <br />
        <label for="type-select">Type</label>
        <select class="selectors" id="type-select">
          <option value="none">Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True/False</option>
        </select>
        <div class="start-btn-frame">
          <button class="start-btn">Start</button>
        </div>
      </div>
    </section>

    <section id="quiz-main-frame" style="display: none">
      <div class="sizing-container">
        <h3>Your Quiz</h3>
        <div class="quiz-content"></div>
        <button class="finish-quiz">Submit</button>
      </div>
    </section>

    <section id="results-main-frame" style="display: none">
      <div class="sizing-container">
        <h2 class="results"></h2>
        <button class="redo-quiz">Redo quiz</button>
      </div>
    </section>
  </body>
</html>
